<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的商场导航</title>
	<script src="js/rem.js"></script>
	<!-- <link rel="stylesheet" href="lib/mui/css/mui.css"> -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="css/sitenav.css">
</head>
<body>
	<div class="mm_container">
		<!-- 头部 -->
		<header class="mm_header">
			<a href="javascript:history.go(-1);" class="fa fa-angle-left"></a>
			<h1 class="sheng">商场导航</h1>
			<img class="app" src="images/header_app.png" alt="">
		</header>

		<div class="mm_coupon">

			<!-- 凑单品主体内容 -->
			<div class="mm_main">
				<ul class="clearfix">

					<!-- 挖坑 -->
					<!-- <li><a href="#"><img src="http://misc.manmanbuy.com/images/hzweb/1hao.png" alt="">京东商城</a></li> -->

				</ul>
			</div>
		</div>


		<!-- 底部登录注册 -->
		<footer class="mm_footer">
			<div class="mm_footer_t">
				<a href="javascript:;">登录</a>
				<a href="javascript:;">注册</a>
				<a href="#" class="toTop">
					<i class="fa fa-arrow-up"></i>
				返回顶部
				</a>
			</div>
			<div class="mm_footer_b">
				<p class="mm_app">
					<a href="#"><span class="app">手机APP下载</span></a>
					<a href="#"><span class="mmm">慢慢买手机版</span></a>
					--
					<span>掌上比价平台</span>
				</p>
				<p class="mm_com">
					m.manmanbuy.com
				</p>
			</div>
		</footer>
	</div>
	
	<!-- 模板一 -->
	<script type="text/html" id='tpl'>
	{{each result v i}}

		<li><a href="{{v.navHref}}">
			<img src="{{v.navImg}}" alt="">{{v.navTitle}}
		</a></li>

	{{/each}}
	</script>




	<script src="lib/jquery/jquery-3.2.1.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!-- <script src="lib/mui/js/mui.js"></script> -->
	<script src="lib/artTemplate/template-web.js"></script>
	

	<script src="js/common.js"></script>
	<script src="js/sitenav.js"></script>
</body>
</html>

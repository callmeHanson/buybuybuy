								</div>
								<p class="tit">西域美农新疆特产五星和田红枣250g*2</p>

							</a>

		<!-- 底部登录注册 -->

	<!-- 模板三（主体内容） -->
	<script type="text/html" id='tpl'>
		{{each result v i}}
		<li>
			<a href="discount.html?productId={{v.productId}}"
			data-productComment="{{v.productComment}}"
			data-productInfo="{{v.productInfo}}"
			data-productTips="{{v.productTips}}">
				<div class="img_wrap">
					{{@v.productImg}}
				</div>
				<p class="tit">{{v.productName}}*2</p>
				<p class="price">{{v.productPrice}}</p>
				<p class="other">
					{{v.productFrom}} | {{v.productTime}}
				</p>
			</a>
		</li>
		{{/each}}
	</script>


	<script src="lib/jquery/jquery-3.2.1.js"></script>

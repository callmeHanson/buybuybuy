<script type="text/html" id="tpl">
	{{each result v i}}
	<%
		var href = v.couponProductImg;
		var arr = href.split('"');
		href = arr[1];
	%>
	<li>
		<a href="{{href}}" class="mui-clearfix">
			
			<div class="img_wrap">
				{{@v.couponProductImg}}
			</div>
			<div class="info">
				<p class="tit">
					{{v.couponProductName}}
				</p>
				<p class="money">{{v.couponProductPrice}}</p>
				<p class="time">
					{{v.couponProductTime}}
				</p>
				
			</div>
			<p class="right_arrow">
				<span class="mui-icon mui-icon-arrowright"></span>
			</p>
		</a>
	</li>

	{{/each}}
</script>

<body>
	<div class="mm_container">
		<!-- 头部 -->
		<header class="mm_header">
			<img class="mmm" src="images/header_logo.png" alt="">
			<img class="app" src="images/header_app.png" alt="">
		</header>
		<!-- 搜索栏 -->
		<nav class="mm_search">
			<input type="text" placeholder="请输入你想比价的商品">
			<button>搜索</button>
		</nav>
		<!-- 分类主体 -->
		<section class="main">
			<!-- 面包线 -->
			<div class="bread_line">
				<!-- 面包线 -->
				<ol class="breadcrumb">
				  <li><a href="index.html">首页</a></li>
				  <li><a href="category.html">全部分类</a></li>
				  <li><a href="#">电视</a></li>
				</ol>
				<!-- 筛选 -->
				<a href="javascript:;" class="choose">筛选</a>
			</div>
			
			<!-- 详情列表 -->
			<div class="detail_list">
				<ul>

					<!-- 挖坑一 -->
					<!-- <li class="clearfix">
						<div class="img_wrapper pull-left">
							<img src="http://pro.zuyushop.com:8015/ProPic/20166/Thumb/Thumb_2016060015515937123.png" alt="">
						</div>
						<div class="info_list">
							<p class="tit">
								乐视TV(Letv)S50 Air全配版2D 50英寸 全高清LED液晶电视
							</p>
							<p class="price">
								<em>￥1999.00</em>
							</p>
							<p class="other">
								<em>报价(6)</em>
								<em>评论(2286)</em>
							</p>
						</div>
					</li> -->


				</ul>
			</div>
			<!-- 分页 -->
			<section class="mm_page mui-clearfix">
				<span class="mm_last_page w_33">
					<a href="javascript:;" class="last">上一页</a>
				</span>
				<span class="mm_select_page w_33">
					<select name="select" class="selectPage">

						<!-- 挖坑二 -->

					<!-- 						<option value="1">1/14</option>
						<option value="2">2/14</option>
						<option value="3">3/14</option>
						<option value="4">4/14</option> -->

					</select>
				</span>
				<span class="mm_next_page w_33">
					<a href="javascript:;" class="next">下一页</a>
				</span>
			</section>
		</section>
		<!-- 底部登录注册 -->
		<footer class="mm_footer">
			<div class="mm_footer_t">
				<a href="javascript:;">登录</a>
				<a href="javascript:;">注册</a>
				<a href="#" class="toTop">
					<i class="fa fa-arrow-up"></i>
				返回顶部
				</a>
			</div>
			<div class="mm_footer_b">
				<p class="mm_app">
					<a href="#"><span class="app">手机APP下载</span></a>
					<a href="#"><span class="mmm">慢慢买手机版</span></a>
					--
					<span>掌上比价平台</span>
				</p>
				<p class="mm_com">
					m.manmanbuy.com
				</p>
			</div>
		</footer>
	</div>
	<!-- 主体模板 -->
	<script type="text/html" id="tpl">
		{{each result v i}}

		<a href="bijia.html?productId={{v.productId}}&brandName={{v.brandName}}"
		data-brandId="{{v.brandId}}"
		data-categoryId="{{v.categoryId}}"
		data-productId="{{v.productId}}"
		data-productListId="{{v.productListId}}"
		data-brandName="{{v.brandName}}">
		<li class="clearfix">
			<div class="img_wrapper pull-left">
				{{@v.productImg}}
			</div>
			<div class="info_list">
				<p class="tit">
					{{v.productName}}
				</p>
				<p class="price">
					<em>{{v.productPrice}}</em>
				</p>
				<p class="other">
					<em>{{v.productQuote}}</em>
					<em>{{v.productCom}}</em>
				</p>
			</div>
		</li>
		</a>

		{{/each}}
	</script>
	<!-- 分页模板 -->
	<script type="text/html" id="tpl2">
		<%
		var max = (totalCount/pagesize).toFixed(0);
		%>


		<%
		<!-- var max = Math.ceil(totalCount/pagesize); -->
		for(var i=1; i<=max; i++){
		%>
		<option data-pagemax="{{max}}"
						value="{{i}}">{{i}}/{{max}}</option>
		<%
		}
		%>


	</script>


	<script src="lib/jquery/jquery-3.2.1.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!-- <script src="lib/mui/js/mui.js"></script> -->
	<script src="lib/artTemplate/template-web.js"></script>
	

	<script src="js/common.js"></script>
	<script src="js/productlist.js"></script>

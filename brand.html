<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的品牌一级列表</title>
	<script src="js/rem.js"></script>
	<!-- <link rel="stylesheet" href="lib/mui/css/mui.css"> -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="css/brand.css">
</head>
<body>
	<div class="mm_container">
		<!-- 头部 -->
		<header class="mm_header">
			<img class="mmm" src="images/header_logo.png" alt="">
			<img class="app" src="images/header_app.png" alt="">
		</header>
		<!-- 搜索栏 -->
		<nav class="mm_search">
			<input type="text" placeholder="请输入你想比价的商品">
			<button>搜索</button>
		</nav>
		<!-- 顶部面包线 -->
		<div class="mm_breadLine">
			<ol class="breadcrumb">
			  <li><a href="#">首页</a></li>
			  <li class="active">全部分类</li>
			</ol>
		</div>

		<!-- 品牌排行 -->
		<div class="mm_brand_wrap">
			<div class="which_brand">
				平板电视哪个牌子好
			</div>
			<div class="brand_list">
				<ul>
					<!-- 挖坑 -->
					<!-- <li>
						<a href="#">
							<em class="icon_wrap">1</em>
							<div class="icon_info">
								<p class="iphone">苹果手机</p>
								<p class="num">30天全网销售：188888888件</p>
							</div>
						</a>

					</li> -->
				</ul>
			</div>
		</div>
		<!-- 销量排行 -->
		<div class="mm_sell_wrap">
			<div class="which_sell">
				平板电视产品销量排行
			</div>
			<div class="sell_list">
				<ul>
					<!-- 挖坑二 -->
					<!-- <li class="clearfix">
						<a href="#">
							<div class="img_wrap pull-left">
								<img src="http://img2014.zuyushop.com/ProPic/20146/Thumb/Thumb_2014060013462043295.jpg" alt="">
							</div>
							<div class="inf">
								<p class="tit">苹果Apple iPhone7 Plus (A1661) 32G 玫瑰金色 全网通4G手机</p>
								<p class="price">
									<strong>￥6388.00</strong>
									<span class="stars"></span>
								</p>
								<p class="others">
									<em>报价</em>
									<em>评论</em>
								</p>
							</div>
						</a>

					</li> -->
				</ul>
			</div>
		</div>
		<!-- 评论列表 -->
		<div class="mm_comment_wrap">
			<div class="new_comment">
				平板电视最新评论
			</div>
			<div class="comment_list">
				<ul>


					<!-- 挖坑三 -->



				</ul>
			</div>
		</div>

		<!-- 底部登录注册 -->
		<footer class="mm_footer">
			<div class="mm_footer_t">
				<a href="javascript:;">登录</a>
				<a href="javascript:;">注册</a>
				<a href="#" class="toTop">
					<i class="fa fa-arrow-up"></i>
				返回顶部
				</a>
			</div>
			<div class="mm_footer_b">
				<p class="mm_app">
					<a href="#"><span class="app">手机APP下载</span></a>
					<a href="#"><span class="mmm">慢慢买手机版</span></a>
					--
					<span>掌上比价平台</span>
				</p>
				<p class="mm_com">
					m.manmanbuy.com
				</p>
			</div>
		</footer>
	</div>

	<!-- 模板一 品牌排行-->
	<script type="text/html" id="tpl">
		{{each result v i}}

		<li>
			<a href="productlist.html?categoryId={{v.categoryId}}&pageId=1">
				<em class="icon_wrap">{{i+1}}</em>
				<div class="icon_info">
					<p class="iphone">{{v.brandName}}</p>
					<p class="num">{{v.brandInfo}}</p>
				</div>
			</a>
		</li>
		{{/each}}
	</script>

	<!-- 模板二 销量排行 -->
	<script type="text/html" id="tpl2">
		{{each result v i}}

		<li class="clearfix">
			<a href="bijia.html?productId={{v.productId}}"
			data-productImg="{{v.productImg}}"
			data-productName="{{v.productName}}"
			data-brandId="{{v.brandId}}"
			data-brandTitleId="{{v.brandTitleId}}"
			data-categoryId="{{v.categoryId}}"
			data-productId="{{v.productId}}"
			data-productListId="{{v.productListId}}">
				<div class="img_wrap pull-left">
					{{@v.productImg}}
				</div>
				<div class="inf">
					<p class="tit">{{v.productName}}</p>
					<p class="price">
						<strong>{{v.productPrice}}</strong>
						<span class="stars"></span>
					</p>
					<p class="others">
						<em>{{v.productQuote}}</em>
						<em>{{v.productCom}}</em>
					</p>
				</div>
			</a>
		</li>
	 {{/each}}
	</script>

	<!-- 模板三  评论列表-->
	<script type="text/html" id="tpl3">
		{{each result v i}}

		<li class="clearfix">
			<a href="javascript:;">
				<!-- 评论的头部媒体对象 -->
				<div class="comment_tit">
					<div class="img_wrap pull-left">
						<img src="http://img2014.zuyushop.com/ProPic/20146/Thumb/Thumb_2014060013462043295.jpg" alt="">
					</div>
					<div class="inf">
						<p class="tit">
							苹果Apple iPhone7 Plus (A1661) 32G 玫瑰金色 全网通4G手机
						</p>
					</div>
				</div>
				<!-- 评论的文字 -->
				<div class="comment_content">
					<div class="content">
						<p class="content_t clearfix">
							<span class="users pull-left">{{v.comName}}</span>
							<em class="stars"></em>
							<span class="timing pull-right">{{v.comTime}}</span>
						</p>
						<p class="content_b">
							{{v.comContent}}
						</p>
					</div>
				</div>
			</a>
		</li>

		{{/each}}
	</script>

	<script src="lib/jquery/jquery-3.2.1.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!-- <script src="lib/mui/js/mui.js"></script> -->
	<script src="lib/artTemplate/template-web.js"></script>
	

	<script src="js/common.js"></script>
	<script src="js/brand.js"></script>
</body>
</html>

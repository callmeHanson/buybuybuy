<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>我的品牌大全功能界面</title>
	<script src="js/rem.js"></script>
	<!-- <link rel="stylesheet" href="lib/mui/css/mui.css"> -->
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="lib/fa/css/font-awesome.css">
	<link rel="stylesheet" href="css/brandTitle.css">
</head>
<body>
	<div class="mm_container">
		<!-- 头部 -->
		<header class="mm_header">
			<img class="mmm" src="images/header_logo.png" alt="">
			<img class="app" src="images/header_app.png" alt="">
		</header>
		<!-- 搜索栏 -->
		<nav class="mm_search">
			<input type="text" placeholder="请输入你想比价的商品">
			<button>搜索</button>
		</nav>
		<!-- 顶部面包线 -->
		<div class="mm_breadLine">
			<ol class="breadcrumb">
			  <li><a href="#">首页</a></li>
			  <li class="active">全部分类</li>
			</ol>
		</div>
		
		<div class="mm_brand_wrap">
			<div class="brand_all">
				热门品牌排行
			</div>
			<div class="brand_ul">
				<ul>

					<!-- 挖坑 -->

					<!-- <li>
						<a href="#">液晶电视10大品牌 <span class="glyphicon glyphicon-menu-down
"></span></a>
					</li> -->
				</ul>
			</div>
		</div>

		<!-- 底部登录注册 -->
		<footer class="mm_footer">
			<div class="mm_footer_t">
				<a href="javascript:;">登录</a>
				<a href="javascript:;">注册</a>
				<a href="#" class="toTop">
					<i class="fa fa-arrow-up"></i>
				返回顶部
				</a>
			</div>
			<div class="mm_footer_b">
				<p class="mm_app">
					<a href="#"><span class="app">手机APP下载</span></a>
					<a href="#"><span class="mmm">慢慢买手机版</span></a>
					--
					<span>掌上比价平台</span>
				</p>
				<p class="mm_com">
					m.manmanbuy.com
				</p>
			</div>
		</footer>
	</div>

	<!-- 模板一 -->
	<script type="text/html" id="tpl">
		{{each result v i}}
		<li>
			<a href="brand.html?brandTitleId={{v.brandTitleId}}"
			data-categoryId="{{v.categoryId}}">
				{{v.brandTitle}}<span class="glyphicon glyphicon-menu-down"></span>
			</a>
		</li>
		{{/each}}
	</script>


	</script>

	<script src="lib/jquery/jquery-3.2.1.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!-- <script src="lib/mui/js/mui.js"></script> -->
	<script src="lib/artTemplate/template-web.js"></script>
	

	<script src="js/common.js"></script>
	<script src="js/brandTitle.js"></script>
</body>
</html>

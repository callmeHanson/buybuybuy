<html lang="en">
<head>

<body>
	<div class="mm_container">
		<!-- 头部 -->
		<header class="mm_header">
			<a href="javascript:history.go(-1);" class="fa fa-angle-left"></a>
			<h1 class="sheng">白菜价-淘宝内部劵</h1>
			<img class="app" src="images/header_app.png" alt="">
		</header>

		<div class="mm_main">
			<!-- 白菜价标题列表 -->
			<div class="bcj_title">
				<ul class="mui-clearfix">
<!-- 					<li class="now"><a href="#">全部</a></li>
					<li><a href="#">热销</a></li>
					<li><a href="#">9块邮</a></li>
					<li><a href="#">19块邮</a></li>
					<li><a href="#">数码家电</a></li>
					<li><a href="#">居家</a></li>
					<li><a href="#">美食</a></li>
					<li><a href="#">男装</a></li> -->
					
				</ul>
			</div>
			<!-- 白菜价二级列表 -->
			<div class="bcj_list">
				<ul>

				</ul>
			</div>
		</div>

		<!-- 返回顶部 -->
		<div class="mm_toTop">
			<a href="#"></a>
		</div>
		<!-- 底部登录注册 -->
		<footer class="mm_footer">
			<div class="mm_footer_t">
				<a href="javascript:;">登录</a>
				<a href="javascript:;">注册</a>
				<a href="#" class="toTop">
					<i class="fa fa-arrow-up"></i>
				返回顶部
				</a>
			</div>
			<div class="mm_footer_b">
				<p class="mm_app">
					<a href="#"><span class="app">手机APP下载</span></a>
					<a href="#"><span class="mmm">慢慢买手机版</span></a>
					--
					<span>掌上比价平台</span>
				</p>
				<p class="mm_com">
					m.manmanbuy.com
				</p>
			</div>
		</footer>
	</div>
	
<!-- 白菜价标题列表 -->
<script type="text/html" id="tpl">
	{{each result v i}}
	<li data-titleId="{{v.titleId}}"><a href="javascript:;">{{v.title}}</a></li>
	{{/each }}
</script>


<!-- 已经领取多少优惠券 -->
<script type="text/html" id="tpl2">
	{{each result v i}}

	<li>
		{{@v.productCoupon}}
		<div class="pic_wrap">
			{{@v.productImg}}
		</div>
		<div class="info">
			<!-- 包邮和价格 -->
			<div class="up">
				<div class="up_t mui-ellipsis-2">
					{{@v.productName}}
				</div>
				<div class="up_b">
					{{@v.productPrice}}
				</div>
			</div>
			<!-- 领券和下单 -->
			<div class="down">
				<div class="down_t">
					<!-- 已经领取多少张 -->
					{{@v.productCouponRemain}}
				</div>
				<div class="down_b">
					<div class="down_b_left">
						<!-- 10元优惠券 -->
					{{@v.productCoupon}}
					</div>
					<div class="down_b_right">
						<!-- 下单连接 -->
						{{@v.productHref}}
					</div>
				</div>
			</div>
		</div>

	</li>

	{{/each}}
</script>
	<script src="lib/jquery/jquery-3.2.1.js"></script>
	<script src="lib/mui/js/mui.js"></script>
	<script src="lib/artTemplate/template-web.js"></script>

	<script src="js/common.js"></script>

</body>
</html>
